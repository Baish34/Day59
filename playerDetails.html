<!DOCTYPE html>
<html>

<head>
  <title>Player Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand text-normal" href="index.html">Cricket Player Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="players.html">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="container pt-3">Player Details</h1>
  </header>

  <main class="container">
    <section id="playerDetail">
    </section>
  </main>

  <script>
    const players = [
      {id: 1, name: "Baishnawi", country: "India", role: "Batsman"},
      {id: 2, name: "Akansha", country: "India", role: "Batsman"},
      {id: 3, name: "Tannu", country: "Nepal", role: "Bowler"}
    ]

    function getParameterById(id) {
      let url = new URL(window.location.href)

      return url.searchParams.get(id)
    }

    let playerId = +getParameterById('id')

    let player;
    for (let i = 0; i < players.length; i++) {
      if (players[i].id === playerId) {
        player = players[i]
      }
    }

    let playerDetailElement = document.getElementById('playerDetail');
    if (player) {
      playerDetailElement.innerHTML = `
          <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>${player.name}</h2>
              </div>
              <div class="card-body">
                <p><strong>Country: </strong>${player.country}</p>
                <p><strong>Role: </strong>${player.role}</p>
              </div>
            </div>
          </div>
          </div>
           `
    } else {
      playerDetailElement.innerHTML = 'Player not Found.'
    }
  </script>
</body>

</html>
